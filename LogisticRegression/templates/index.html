<!DOCTYPE html>
<html>
<head>
    <title>College Placement Predictor</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 40px; background: #f4f6f9; }
        h1 { color: #333; }
        input, select { padding: 8px; margin: 10px; border-radius: 5px; border: 1px solid #ccc; width: 250px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 30px; font-size: 20px; font-weight: bold; color: #222; }
    </style>
</head>
<body>
    <h1>College Placement Predictor</h1>
    <form method="post" action="/predict">
        <input type="number" name="IQ" placeholder="Enter IQ" required><br>
        <input type="number" step="0.1" name="Prev_Sem_Result" placeholder="Enter Previous Semester Result" required><br>
        <input type="number" step="0.1" name="CGPA" placeholder="Enter CGPA" required><br>
        <input type="number" name="Academic_Performance" placeholder="Academic Performance (out of 10)" required><br>
        <select name="Internship_Experience" required>
            <option value="1">Yes (Internship Completed)</option>
            <option value="0">No (No Internship)</option>
        </select><br>
        <input type="number" name="Extra_Curricular_Score" placeholder="Extra Curricular Score (out of 10)" required><br>
        <input type="number" name="Communication_Skills" placeholder="Communication Skills (out of 10)" required><br>
        <input type="number" name="Projects_Completed" placeholder="Number of Projects Completed" required><br>
        <button type="submit">Predict Placement</button>
    </form>

    <div class="result">
        {{ prediction_text }} <br>
        {{ probability_text }}
    </div>
</body>
</html>
